<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Room Booking</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Snooker Room Booking</h1>
        <div class="header">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        <div class="calendars">
            <div class="calendar" id="table1">
                <div class="header">
                    <h2>Snooker Table 1</h2>
                </div>
                <div class="time-slots">
                    <!-- Time slots will be dynamically added here -->
                </div>
            </div>
            <div class="calendar" id="table2">
                <div class="header">
                    <h2>Snooker Table 2</h2>
                </div>
                <div class="time-slots">
                    <!-- Time slots will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for booking input -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Booking Name</h2>
            <input type="text" id="bookingName" placeholder="Enter name">
            <button id="confirmBooking">Confirm</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
